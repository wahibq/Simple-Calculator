<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="content">
        <input type="text" id="result-display" name="lname" value="" disabled>
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>
        <button class="btn numbers">9</button>
        <button class="btn arithmetic-operators">X</button>
        <button class="btn numbers">4</button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">6</button>
        <button class="btn arithmetic-operators">/</button>
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn arithmetic-operators">-</button>
        <button class="btn numbers">0</button>
        <button class="btn equal-btn" >=</button>
        <button class="btn arithmetic-operators">+</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
